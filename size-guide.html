                <th>Size</th>
                <th>Bust (cm)</th>

                <th>Hips (cm)</th>
            </tr>
            <tr><td>S</td><td>82-86</td><td>62-66</td><td>88-92</td></tr>
            <tr><td>M</td><td>87-91</td><td>67-71</td><td>93-97</td></tr>
            <tr><td>L</td><td>92-96</td><td>72-76</td><td>98-102</td></tr>
        </table>
    </main>
